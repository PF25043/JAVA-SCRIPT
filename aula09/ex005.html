<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(230, 167, 216);
            color:rgb(139, 12, 118);
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <P>Aqui vai o resultado</P>
    <p>Aprendendo a usar o <strong>DOM</strong> em javaScript</p>
    <div id = "msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        //variavel criada para localizar um paragrafo ('p'), como possuem 2 paragrafos, o [0] sinaliza qual o paragrafo desejado, sendo 0 o primeiro, 1 o segundo... sucessivamente
        window.document.write(p1.innerText)
        //escrever na tela a variavel p1
        //innerText -> copia sem a formatação html
        //innerHTML -> copia com a formatação html (no caso do segundo paragrafo a palavra "DOM" apareceria em negrito)
        corpo.style.background = 'black'
        //alterando a cor de fundo da variavel corpo (ou seja, a tela toda)
        p1.style.color = 'blue' 
        //alterando a cor da variável p1
        var d = window.document.querySelector('div#msg')
        d.style.background = 'yellow'
    </script>
</body>
</html>
