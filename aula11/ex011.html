<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>

    <h1>Sua nacionalidade</h1>
    Você vive em qual país?   <input type = "text" id= "pais">
    <input type="button" value="Pesquisar" onclick="clicar()">
    <div id = "res">
    </div>
    
    <script>
        function clicar(){
            var paisp= document.querySelector('input#pais')
            var res=document.querySelector('div#res')
            var vel= String (paisp.value).toUpperCase();
            res.innerHTML=`<p>Seu pais é ${vel}!<p>`
            if(vel!= "Brasil"){
                res.innerHTML+= '<p>Você é estrangeiro!<p>'
            }else{
                res.innerHTML+='<p>Você é brasileiro!<p>'
            }
        }
    </script>
</body>
</html>
